<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="estilos.css">   
    <script src="validacion.js"></script>
    
</head>
<body>
    <header>

        <h1>Servicio de mensajeria</h1>
        <a href="#"></a>
    </header>

    <article>
        <section>
            <h2>formulario</h2>
            <form  name="formulario" method="POST" class="main" action="" onsubmit="return validarFormulario();">
                <br /><br />
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="user_email">
                <br /><br />

                <label for="username">Nombre:</label><!--Atributo for relaciona el label con el id del input-->
                <input id="username" type="text" name="username" placeholder="Digite un usuario">

                <br /><br />
                <label for="password">Contraseña</label>
                <input id="password" type="password" >

                <img src="show_pwd.PNG" onmouseover="showPassword();" onmouseout="hidePassword();">
                
                <br /><br />
                <input type="submit" value="Inicio de sesión">
            </form>

        </section>

    </article>

    
</body>
</html>
